    <script src="jquery-3.6.0.min.js" charset="utf-8"></script>

    <script type="text/javascript">

      $(window).on("load", configLayout);

      $(window).on("resize", function () {
        $(".s_value").hide();
        setTimeout(configLayout, 100);
      });


      function configLayout() {
        $(".s_value").hide();
        var destination = $('#slider_L').offset();
        $('#s_v_L').css({top: destination.top - $('#s_v_L').outerHeight(true), left: 0});
        var destination = $('#slider_R').offset();
        $('#s_v_R').css({top: destination.top - $('#s_v_L').outerHeight(true), right: 0});

        console.log($(".slider").outerHeight(true));

        $('#s_v_L').outerWidth($('#slider_L').outerHeight(true))
        $('#s_v_R').outerWidth($('#slider_R').outerHeight(true))

        $(".s_value").show();
      }



      $(".slider").on("input", function () {
        console.log("change");
        var speed = $(this).val();
        console.log(speed);
        $(this).siblings(".s_value").text(speed);

      })

      $(".slider").on("mouseup", function () {
        $(this).val(0)
        $(this).siblings(".s_value").text(0);

      })

      $(".slider").on("touchend", function () {
        $(this).val(0)
        $(this).siblings(".s_value").text(0);

      })







      function toggleFullScreen() {
        var doc = window.document;
        var docEl = doc.documentElement;

        var requestFullScreen =
          docEl.requestFullscreen ||
          docEl.mozRequestFullScreen ||
          docEl.webkitRequestFullScreen ||
          docEl.msRequestFullscreen;
        var cancelFullScreen =
          doc.exitFullscreen ||
          doc.mozCancelFullScreen ||
          doc.webkitExitFullscreen ||
          doc.msExitFullscreen;

        if (
          !doc.fullscreenElement &&
          !doc.mozFullScreenElement &&
          !doc.webkitFullscreenElement &&
          !doc.msFullscreenElement
        ) {
          requestFullScreen.call(docEl);
        } else {
          cancelFullScreen.call(doc);
        }
      }
    </script>
