<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <!-- <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" /> -->

    <!-- <link rel="manifest" href="manifest.json" /> -->

    <title></title>

    <style media="screen">

      html, body {
        overflow-x: hidden;
        overflow-y: hidden;
      }
      body {
        position: relative;
      }

      input[type=range] {

        -webkit-appearance: slider-vertical;
        width: 60px;
      }

      .sliderCon {

      }



    </style>

  </head>
  <body>
    <br>
    <br>

    <div class="sliderCon">
      <input id="slider_L" type="range" min="1" max="100" value="50" oninput="rangeChange(this)">
      <input id="slider_R" type="range" min="1" max="100" value="50" oninput="rangeChange(this)">
    </div>

    <p>eeehooolo__ 2</p>

    <button type="button" name="button" onclick="toggleFullScreen()">FullScreen</button>



    <script type="text/javascript">
      function rangeChange(e) {
        console.log("change");
        console.log(e.value);
      }


      function toggleFullScreen() {
        var doc = window.document;
        var docEl = doc.documentElement;

        var requestFullScreen =
          docEl.requestFullscreen ||
          docEl.mozRequestFullScreen ||
          docEl.webkitRequestFullScreen ||
          docEl.msRequestFullscreen;
        var cancelFullScreen =
          doc.exitFullscreen ||
          doc.mozCancelFullScreen ||
          doc.webkitExitFullscreen ||
          doc.msExitFullscreen;

        if (
          !doc.fullscreenElement &&
          !doc.mozFullScreenElement &&
          !doc.webkitFullscreenElement &&
          !doc.msFullscreenElement
        ) {
          requestFullScreen.call(docEl);
        } else {
          cancelFullScreen.call(doc);
        }
      }
    </script>
  </body>
</html>
