<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Setlist Finder</title>
    <style>
        




    </style>

    <link rel="stylesheet" href="/static/css/table.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <script src="/static/lib/jquery-3.7.1.min.js"></script>
</head>
<body>
    

    <div class="main-container">
        <div class="area-input">
            <div class="area">
                <h1>Find Setlists for an Artist</h1>
                <input type="text" id="artist" placeholder="Enter artist name" required>
                <button onclick="fetchSetlists(1)">Search</button>
                <button onclick="fetchAnotherSetlists()">More (+20)</button>
                <br>
                <button onclick="getSelectedSongs()">Create SpotDL command</button>
                <div>
                    Show song names in table
                    <input type="checkbox" name="" onclick="toggleSongName(this)" id="toggle-song-name">
                </div>
            </div>
        </div>

        <div class="area-output">
            <div class="area">
                <textarea name="" id="spotdl-output">Spotdl output...</textarea>
                <div class="output-run">
                    <input type="text" name="" id="" value="">
                    <button>Run>></button>
                    <div><input type="checkbox" checked>Download to folder "<span class="artist-name"></span>"? (TODO)</div>
                </div>
                <div class="output-copy">
                    <button onclick="copyCommand()">Copy command</button>
                </div>
            </div>
        </div>

        <div class="area-setlist-table">
            <div class="area">
                <div class="table-container">
                    <table id='setlist-table'>
                        <!-- <thead>
                            <tr>
                                <th class="artist-name">ID</th>

                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody> -->
                    </table>
                </div>
            </div>
        </div>

        <div class="area-artist-table">
            <div class="area">
                <div class="table-container">
                    <table id='artist-table'>
                        <thead>
                            <tr>
                                <th>Artist Name</th>
                                <th>mbid</th>
                                <th>disambiguation</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/js/main.js"></script>
    
    
    <script>
        document.querySelectorAll('tr').forEach(row => {
    row.addEventListener('mouseenter', () => {
        row.style.backgroundColor = '#e9e9e9';
    });
    row.addEventListener('mouseleave', () => {
        row.style.backgroundColor = '';
    });
});
    </script>

</body>
</html>
