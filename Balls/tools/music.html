    <script type="text/javascript">

      var song = []
      var outcome = document.getElementById("outcome");

      document.getElementById("submit").onclick = function () {
        var pitch = document.querySelector('input[name="pitch"]:checked').value;
        var takt = document.querySelector('input[name="takt"]:checked').value;

        console.log(pitch);
        console.log(takt);

        song.push([pitch, takt]);

        const node = document.createElement("span");
        const br = document.createElement("br");
        const np = document.createTextNode(pitch);
        const nt = document.createTextNode("1/" + takt);
        node.appendChild(np);
        node.appendChild(br);
        node.appendChild(nt);
        // node.appendChild(br);

        outcome.appendChild(node)

      };

      document.getElementById("undo").onclick = function () {
        outcome.removeChild(outcome.lastChild);
        song.pop();
      }
